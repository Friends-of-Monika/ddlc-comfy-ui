<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="220" height="120">
    <defs>
        <filter id="pencil" style="color-interpolation-filters: sRGB;" width="716" height="18">
            <feTurbulence baseFrequency="0.005" numOctaves="3" result="turbulenceCoarse" />
            <feTurbulence baseFrequency="0.5" numOctaves="4" result="turbulenceFine" />
            <feDisplacementMap in="SourceGraphic" in2="turbulenceCoarse" result="displaceCoarse" scale="4.0" xChannelSelector="R" yChannelSelector="A" />
            <feDisplacementMap in="displaceCoarse" in2="turbulenceFine" result="displaceFine" scale="1.2" xChannelSelector="R" yChannelSelector="A" />
        </filter>
    </defs>
    <g fill="CUI_PRM_COLOR(255, 230, 244)" stroke="CUI_PRM_COLOR(255, 189, 225)" stroke-width="3">
        <rect x="1.5" y="1.5" width="217" height="117" rx="CUI_FRM_ROUNDING()" />
    </g>
    <g fill="none" stroke="CUI_PRM_COLOR(255, 220, 239)" stroke-width="1">
        <rect x="3.5" y="3.5" width="213" height="113" rx="CUI_FRM_ROUNDING()" />
    </g>
    <g fill="CUI_PRM_COLOR(56, 56, 56)" font-family="Nunito" font-size="18px" font-style="italic" font-weight="400" text-anchor="middle">
        <text x="110" y="44">Click outside poem area</text>
        <text x="110" y="64">to continue</text>
    </g>
    <g filter="url(#pencil)" stroke="rgb(0, 0, 0)" stroke-linecap="round" stroke-opacity="0.45" stroke-width="3">
        <line x1="65" y1="95" x2="140" y2="95" />
        <line x1="131" y1="84" x2="153" y2="96" />
        <line x1="153" y1="96" x2="133" y2="103" />
    </g>
</svg>
