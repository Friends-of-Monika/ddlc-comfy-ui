<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="716" height="18">
    <defs>
        <filter id="pencil" style="color-interpolation-filters: sRGB;" width="716" height="18">
            <feTurbulence baseFrequency="0.008" numOctaves="3" result="turbulenceCoarse" />
            <feTurbulence baseFrequency="0.9" numOctaves="6" result="turbulenceFine" />
            <feDisplacementMap in="SourceGraphic" in2="turbulenceCoarse" result="displaceCoarse" scale="5.0" xChannelSelector="R" yChannelSelector="A" />
            <feDisplacementMap in="displaceCoarse" in2="turbulenceFine" result="displaceFine" scale="1.8" xChannelSelector="R" yChannelSelector="A" />
        </filter>
    </defs>
    <g filter="url(#pencil)" stroke="rgb(0, 0, 0)" stroke-linecap="round" stroke-opacity="0.75" stroke-width="3">
        <line x1="6" y1="8" x2="709" y2="9" />
    </g>
</svg>
