<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="1280" height="720">
    <defs>
        <linearGradient id="borderGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color: rgb(206, 74, 126)" />
            <stop offset="100%" style="stop-color: rgb(206, 74, 126)" />
        </linearGradient>
        <linearGradient id="fillGradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" style="stop-color: rgb(27, 27, 27)" />
            <stop offset="100%" style="stop-color: rgb(27, 27, 27)" />
        </linearGradient>
    </defs>
    <rect x="0" y="0" width="1280" height="720" fill="rgb(0, 0, 0)" fill-opacity="0.8" />
    <g fill="url(#fillGradient)" stroke="url(#borderGradient)" stroke-width="30">
        <circle cx="-836" cy="360" r="1290" />
    </g>
</svg>
